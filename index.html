<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barley Cleaning Products | Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .red-accent { color: #FF0000; }
        .bg-red-accent { background-color: #FF0000; }
        
        .image-container {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background-color: #1a1a1a;
            border-radius: 4px;
            overflow: hidden;
        }
        .image-container img, .thumb-container img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
        }
        .thumb-container {
            width: 50px;
            height: 50px;
            position: relative;
            flex-shrink: 0;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #444;
        }
        .product-card { border: 1px solid #222; transition: all 0.3s ease; }
        .product-card:hover { border-color: #FF0000; }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #FF0000;
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-weight: bold;
            text-transform: uppercase;
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div id="toast">Item added to cart</div>

    <nav class="bg-white text-black py-3 px-6 sticky top-0 z-50 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-black text-white flex items-center justify-center font-black italic border-2 border-red-600">B</div>
                <span class="font-black text-xl tracking-tighter uppercase">Barley <span class="text-red-600">Cleaning</span></span>
            </div>
            <button onclick="toggleCart()" class="bg-red-600 hover:bg-red-700 text-white font-black py-2 px-5 rounded shadow-md transition-transform active:scale-95 uppercase text-sm tracking-tight">
                Cart[<span id="cart-count">0</span>]
            </button>
        </div>
    </nav>

    <header class="py-12 text-center bg-zinc-950 border-b border-zinc-900">
        <h1 class="text-4xl font-black uppercase italic">The Cleaning <span class="text-red-600">Standard</span></h1>
    </header>

    <main class="max-w-5xl mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="product-card bg-zinc-900/40 p-4 rounded shadow-xl">
                <div class="image-container mb-4"><img src="imgV1.jpg" alt="Dishwasher"></div>
                <h3 class="text-lg font-bold uppercase">1 Litre Dishwasher</h3>
                <p class="text-red-600 font-black text-xl mb-4">R40</p>
                <div class="flex gap-2">
                    <select id="qty1" class="bg-black border border-zinc-700 p-2 rounded w-20"></select>
                    <button onclick="addToCart('1 Litre Dishwasher', 40, 'qty1', 'imgV1.jpg')" class="flex-1 bg-red-accent text-white font-black py-2 rounded uppercase text-sm">Add to Cart</button>
                </div>
            </div>

            <div class="product-card bg-zinc-900/40 p-4 rounded shadow-xl">
                <div class="image-container mb-4"><img src="imgV2.jpg" alt="Pine Gel"></div>
                <h3 class="text-lg font-bold uppercase">5 Litre Pine Gel</h3>
                <p class="text-red-600 font-black text-xl mb-4">R155</p>
                <div class="flex gap-2">
                    <select id="qty2" class="bg-black border border-zinc-700 p-2 rounded w-20"></select>
                    <button onclick="addToCart('5 Litre Pine Gel', 155, 'qty2', 'imgV2.jpg')" class="flex-1 bg-red-accent text-white font-black py-2 rounded uppercase text-sm">Add to Cart</button>
                </div>
            </div>

            <div class="product-card bg-zinc-900/40 p-4 rounded shadow-xl">
                <div class="image-container mb-4"><img src="imgV3.jpg" alt="APC"></div>
                <h3 class="text-lg font-bold uppercase">750ml All Purpose Cleaner</h3>
                <p class="text-red-600 font-black text-xl mb-4">R30</p>
                <div class="flex gap-2">
                    <select id="qty3" class="bg-black border border-zinc-700 p-2 rounded w-20"></select>
                    <button onclick="addToCart('750ml All Purpose Cleaner', 30, 'qty3', 'imgV3.jpg')" class="flex-1 bg-red-accent text-white font-black py-2 rounded uppercase text-sm">Add to Cart</button>
                </div>
            </div>

            <div class="product-card bg-zinc-900/40 p-4 rounded shadow-xl">
                <div class="image-container mb-4"><img src="imgV4.jpg" alt="Bleach"></div>
                <h3 class="text-lg font-bold uppercase">750ml Thick Bleach</h3>
                <p class="text-red-600 font-black text-xl mb-4">R30</p>
                <div class="flex gap-2">
                    <select id="qty4" class="bg-black border border-zinc-700 p-2 rounded w-20"></select>
                    <button onclick="addToCart('750ml Thick Bleach', 30, 'qty4', 'imgV4.jpg')" class="flex-1 bg-red-accent text-white font-black py-2 rounded uppercase text-sm">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <div id="cart-modal" class="fixed inset-0 bg-black/95 z-[60] hidden flex items-center justify-center p-4">
        <div class="bg-zinc-900 border-t-4 border-red-600 w-full max-w-lg p-6 rounded shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black uppercase">Your Cart</h2>
                <button onclick="toggleCart()" class="text-zinc-500 hover:text-white">CLOSE</button>
            </div>
            
            <div id="cart-items" class="space-y-4 mb-6 max-h-80 overflow-y-auto pr-2">
                </div>

            <div class="flex justify-between items-center border-t border-zinc-800 pt-4 mb-6">
                <button onclick="clearCart()" class="text-xs font-bold text-zinc-500 hover:text-red-600 uppercase underline">Clear All</button>
                <div class="text-right">
                    <p class="text-xs text-zinc-500 uppercase">Total Amount</p>
                    <p id="cart-total" class="text-3xl font-black text-red-600">R0</p>
                </div>
            </div>

            <button onclick="checkout()" class="w-full bg-green-600 hover:bg-green-500 text-white font-black py-4 rounded uppercase tracking-tighter transition">
                Checkout via WhatsApp
            </button>
        </div>
    </div>

    <footer class="bg-white text-black py-10 px-6 mt-12 text-center">
        <p class="font-black uppercase tracking-widest mb-2">Barley Multi-purpose</p>
        <p class="text-sm text-zinc-500">WhatsApp: 082 459 8656</p>
    </footer>

    <script>
        let cart = [];

        // Initialize selectors 1-24
        const ids = ['qty1', 'qty2', 'qty3', 'qty4'];
        ids.forEach(id => {
            const select = document.getElementById(id);
            for(let i = 1; i <= 24; i++) {
                let opt = document.createElement('option');
                opt.value = i; opt.innerHTML = i;
                select.appendChild(opt);
            }
        });

        function showToast() {
            const toast = document.getElementById("toast");
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        function addToCart(name, price, qtyId, imgSrc) {
            const quantity = parseInt(document.getElementById(qtyId).value);
            const existing = cart.find(item => item.name === name);
            
            if (existing) {
                existing.quantity += quantity;
            } else {
                cart.push({ name, price, quantity, imgSrc });
            }
            updateCartUI();
            showToast();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartUI();
        }

        function clearCart() {
            if(confirm("Are you sure you want to clear your cart?")) {
                cart = [];
                updateCartUI();
            }
        }

        function updateCartUI() {
            const count = cart.reduce((acc, item) => acc + item.quantity, 0);
            document.getElementById('cart-count').innerText = count;
            
            const container = document.getElementById('cart-items');
            container.innerHTML = cart.length === 0 ? '<p class="text-zinc-600 text-center py-10 uppercase font-bold">Your cart is empty</p>' : '';
            
            let total = 0;
            cart.forEach((item, index) => {
                const sub = item.price * item.quantity;
                total += sub;
                container.innerHTML += `
                    <div class="flex items-center gap-4 bg-zinc-800/50 p-3 rounded border border-zinc-800">
                        <div class="thumb-container"><img src="${item.imgSrc}" alt="thumb"></div>
                        <div class="flex-1">
                            <p class="text-xs font-black uppercase leading-tight">${item.name}</p>
                            <p class="text-red-600 font-bold text-sm">${item.quantity} x R${item.price}</p>
                        </div>
                        <button onclick="removeFromCart(${index})" class="text-zinc-500 hover:text-red-600 font-bold px-2">âœ•</button>
                    </div>
                `;
            });
            document.getElementById('cart-total').innerText = `R${total}`;
        }

        function toggleCart() {
            document.getElementById('cart-modal').classList.toggle('hidden');
        }

        function checkout() {
            if (cart.length === 0) return alert("Cart is empty!");
            let total = 0;
            let list = "";
            cart.forEach(item => {
                list += `%0A- ${item.name} (x${item.quantity}) = R${item.price * item.quantity}`;
                total += (item.price * item.quantity);
            });
            const msg = `*ORDER: BARLEY MULTI-PURPOSE*%0A${list}%0A%0A*TOTAL: R${total}*`;
            window.open(`https://wa.me/27824598656?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
